{% extends 'todo/layouts/base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <div class="row">
        <div class="col-lg-12">
            <form action="#" method="post" enctype="multipart/form-data" class="form-horizontal">
                <div class="card">
                    <div class="card-header">
                        <strong>{{ request.user.username }} Profile</strong> 
                    </div>
                    <div class="card-body card-block">
                        <div class=" form-group">
                            <label class=" form-control-label">Username</label>
                            <input type="text" class="form-control" value="{{ request.user.username }}" readonly>
                        </div>
                        <div class=" form-group">
                            <label class=" form-control-label">Email</label>
                            <input type="text" class="form-control" value="{{ request.user.email }}" readonly>
                        </div>
                        {% csrf_token %}
                        {{ form|crispy }}
                    </div>
                    <div class="card-footer">
                        <button type="submit" class="btn btn-primary btn-sm">
                            <i class="fa fa-dot-circle-o"></i> Submit
                        </button>
                        <button type="reset" class="btn btn-danger btn-sm">
                            <i class="fa fa-ban"></i> Reset
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
